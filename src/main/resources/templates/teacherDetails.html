<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Teacher Edit</h1>
  <div th:replace="menu::navega"></div>
  <form>
    <div class="row">
      <div class="col">
        <label class="form-label" for="name">Nombre:</label>
        <input class="form-control" type="text" name="name" id="name" th:value="${teacher.getName()}">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label" for="lastName">Apellido:</label>
        <input class="form-control" type="text" name="lastName" id="lastName" th:value="${teacher.getLastName()}">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="form-label" for="course">Curso:</label>
        <input class="form-control" type="text" name="course" id="course" th:value="${teacher.getCourseName()}">
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary mb-3 mt-3" type="submit">Enviar</button>
      <button class="btn btn-secondary" type="reset">Resetear</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
